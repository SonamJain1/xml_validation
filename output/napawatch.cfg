# Default is 10 secs.
CheckInterval=10secs

# AllowIncompletePortMapping defaults to false
# which means that all ports on the NapaTech
# adapter being used must be configured as
# both RX and TX.
# The four port mapping lines below
# achieve this for an 8 port adapter.
#
#AllowIncompletePortMapping = true

# 0 <-> 4 is equal to 0 -> 4 plus 4 -> 0.
NapaTechPortMapping=0 <-> 4
NapaTechPortMapping=1 <-> 5
NapaTechPortMapping=2 <-> 6
NapaTechPortMapping=3 <-> 7

# BaseStreamId = 0

# The adapter id can be seen in the port view (default view)
# of NapaTech's 'monitoring' tool : /opt/napatech3/bin/monitoring
#
# eg. Port  0 - Adapter 0
#
# NapaTechAdapterWereUsing = 0

# This defaults to 0 (ie disabled)
MinimumRxPacketTps=1000

MinimumAcceptableRelayedTrafficPercentage=50%

# The default is 1 minute
TimeToHoldPortsDown=1min

# Defaults to 10 secs.
# Duration this period port down events
# Will be ignored as NapaTech seem to
# bounce all ports on an adapter after
# a port is re-enabled.
PortReEnablementProbationDuration=10secs

